<h3>Registering Student</h3>
<div class="row">
  <div class="col-md-5">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div id="user-data">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text"
                 id="fullName"
                 formControlName="fullName"
                 class="form-control">
        </div>
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input type="email"
                 id="email"
                 formControlName="email"
                 class="form-control">
        </div>
        <div class="form-group">
          <div class="radio">
            <label>
              <input type="radio"
                     id="sexMale"
                     value="Male"
                     formControlName="sex">
              ชาย
            </label>
            <label>
              <input type="radio"
                     id="sexFemale"
                     value="Female"
                     formControlName="sex">
              หญิง
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text"
                 id="username"
                 class="form-control"
                 formControlName="username">
        </div>
        <button class="btn btn-default"
                type="button">Suggest an Username</button>
        <hr>
      </div>
      <div class="form-group">
        <label for="secret">Secret Questions</label>
        <select id="secret"
                class="form-control"
                formControlName="secret">
          <option value="pet">สัตว์เลี้ยงตัวแรกของคุณ?</option>
          <option value="teacher">ครูคนแรกของคุณ?</option>
          <option value="car">รถคันแรกของคุณ?</option>
        </select>
      </div>
      <button class="btn btn-primary"
              type="submit">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> ลงทะเบียน
      </button>
    </form>
  </div>
  <div class="col-md-7">
    <h5>Output Data:</h5>
    <hr>
    <p>Full Name: </p>
    <p>Username: </p>
    <p>E-Mail: </p>
    <p>Sex: </p>
    <p>Secret: </p>
  </div>
</div>
<hr>
